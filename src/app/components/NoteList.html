<h1 translate="NOTES_LIST"></h1>
<button
  translate="ADD_NOTE"
  ng-click="$ctrl.goToAddNote()"></button>
<ul>
  <note-item
    ng-repeat="note in $ctrl.notes"
    note="note"
    on-remove="$ctrl.handleRemove(note)"></note-item>
</ul>
<confirm-win
  title="$ctrl.confirmWindow.title"
  is-visible="$ctrl.confirmWindow.isVisible"
  on-confirm="$ctrl.confirmWindow.confirmAction()"></confirm-win>
<div ng-show="$ctrl.isLoading">Loading...</div>

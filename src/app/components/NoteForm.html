<h1>{{$ctrl.isEdit ? 'EDIT_NOTE' : 'ADD_NOTE' | translate}}</h1>
<form name="noteForm">
  <label>{{'NOTE' | translate}}
    <textarea
      name="title"
      ng-model="$ctrl.note.title"
      required></textarea>
  </label>
  <div>
    <button
      class="btn btn-action"
      ng-disabled="noteForm.$invalid"
      ng-click="$ctrl.saveNote()">{{($ctrl.isEdit ? 'SAVE' : 'ADD') | translate}}
    </button>
    <button
      class="btn btn-link"
      translate="CANCEL"
      ng-click="$ctrl.goToList()"></button>
  </div>
</form>
<div class="spinner" ng-show="$ctrl.isLoading"></div>

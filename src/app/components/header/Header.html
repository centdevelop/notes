<header class="header">
  <label>
    <span
      class="label"
      translate="LANGUAGE"></span>
    <select
      class="combobox language-combobox {{'icon-' + $ctrl.languageModel.selected}}"
      ng-model="$ctrl.languageModel.selected"
      ng-options="key as value | translate for (key, value) in $ctrl.availableLanguages"
      ng-change="$ctrl.changeLanguage($ctrl.languageModel.selected)"></select>
  </label>
</header>
